name: Deploy to AWS ECS

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  ECR_REPOSITORY: ${{ secrets.ECR_REPOSITORY }}
  ECS_CLUSTER: ${{ secrets.ECS_CLUSTER }}
  ECS_SERVICE: ${{ secrets.ECS_SERVICE }}
  ECS_TASK_DEFINITION: ${{ secrets.ECS_TASK_DEFINITION }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  deploy:
    name: Build, Push Multi-Arch Image & Deploy to ECS
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # Step 2 — Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3 — Build Spring Boot JAR
      - name: Build JAR with Gradle
        run: ./gradlew bootJar -x test

      # Step 4 — Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 5 — Login to Amazon ECR
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # Step 6 — Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 7 — Build & push multi-architecture Docker image
      - name: Build & Push Multi-Arch Docker Image
        run: |
          ECR_URI=$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY

          docker buildx create --name multiarchbuilder --use || true
          docker buildx inspect --bootstrap

          docker buildx build \
            --platform linux/amd64,linux/arm64 \
            -t $ECR_URI:$IMAGE_TAG \
            -t $ECR_URI:latest \
            --push .

      # Step 8 — Update ECS task definition with new image & runtimePlatform
      - name: Update ECS task definition
        id: update-task-def
        run: |
          echo "Describing current task definition"
          TASK_DEF_JSON=$(aws ecs describe-task-definition \
            --task-definition $ECS_TASK_DEFINITION \
            --region $AWS_REGION)

          echo "Preparing new task definition..."
          NEW_TASK_DEF=$(echo "$TASK_DEF_JSON" | jq --arg IMAGE "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/$ECR_REPOSITORY:$IMAGE_TAG" '
            .taskDefinition |
            {
              family: .family,
              taskRoleArn: .taskRoleArn,
              executionRoleArn: .executionRoleArn,
              networkMode: .networkMode,
              containerDefinitions: (.containerDefinitions | map(.image = $IMAGE)),
              volumes: .volumes,
              placementConstraints: .placementConstraints,
              requiresCompatibilities: .requiresCompatibilities,
              cpu: .cpu,
              memory: .memory,
              tags: .tags,
              runtimePlatform: {
                cpuArchitecture: "X86_64",
                operatingSystemFamily: "LINUX"
              }
            }
            | with_entries(select(.value != null and .value != []))
          ')

          echo "$NEW_TASK_DEF" > new-task-def.json
          cat new-task-def.json | jq

          echo "Registering new task definition..."
          aws ecs register-task-definition \
            --cli-input-json file://new-task-def.json \
            --region $AWS_REGION > taskdef.json

          TASK_DEF_ARN=$(jq -r '.taskDefinition.taskDefinitionArn' taskdef.json)
          echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV
          echo "✅ New task definition registered"

      # Step 9 — Deploy new ECS task definition
      - name: Deploy to ECS
        run: |
          echo "Deploying to ECS cluster: $ECS_CLUSTER, service: $ECS_SERVICE"
          aws ecs update-service \
            --cluster $ECS_CLUSTER \
            --service $ECS_SERVICE \
            --task-definition $TASK_DEF_ARN \
            --force-new-deployment \
            --region $AWS_REGION
